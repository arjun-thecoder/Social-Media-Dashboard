<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Dashboard</h1>

        <!-- Social Media Statistics -->
        <div class="dashboard">
            <div class="card" id="facebookCard">
                <h2>Facebook</h2>
                <p>Posts: <span id="facebookPosts">0</span></p>
                <p>Followers: <span id="facebookFollowers">0</span></p>
                <p>Engagement: <span id="facebookEngagement">0%</span></p>
            </div>
            <div class="card" id="twitterCard">
                <h2>Twitter</h2>
                <p>Tweets: <span id="twitterPosts">0</span></p>
                <p>Followers: <span id="twitterFollowers">0</span></p>
                <p>Engagement: <span id="twitterEngagement">0%</span></p>
            </div>
            <div class="card" id="instagramCard">
                <h2>Instagram</h2>
                <p>Posts: <span id="instagramPosts">0</span></p>
                <p>Followers: <span id="instagramFollowers">0</span></p>
                <p>Engagement: <span id="instagramEngagement">0%</span></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
